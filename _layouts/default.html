<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
      {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
  	  {% endif %}
    </title>

    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.png">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  </head>

  <body>

    <div class="row">
      <div class="large-12 large-centered columns">

        <!-- <header class="masthead">
          <img src="{{ site.baseurl }}/public/profile.jpg" alt="Marion Winslow">
        </header> -->

    </div>
  </div>

  <div class="row">

    <div class="large-7 columns">

      <div class="content-section">

          {{ content }}

      </div>

    </div>

    <div class="large-5 columns">
      <br/>
      <br/>
      <br/>
      <br/>
      <ul>
        <li><a href="#get-in-touch">Get in touch</a></li>
        <li><a href="#frequently-asked-questions">Frequently asked questions</a></li>
        <li><a href="#resources">Resources</a></li>
        <!-- <li><a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a></li>
        <li><a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i></a></li>
        <li><a href="https://blog.jamigibbs.com/"><i class="fa fa-medium"></i></a></li>
        <li><a href="https://dribbble.com/{{ site.dribbble }}"><i class="fa fa-dribbble"></i></a></li> -->
      </ul>
    </div>

  </div>

    {% if site.google_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.google_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}

  </body>
</html>
